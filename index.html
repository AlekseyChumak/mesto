<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/jak-iv-custo.jpg" alt="аватар">
        <div class="profile__info">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__button-edit" type="button" aria-label="править">
            </button>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить">
        </button>
    </section>
    <section class="elements">
        <ul class="elements__cards">
            <li class="card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Карачаевск</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="elements__image" src="./images/dombay.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="elements__image" src="./images/elbrus.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Гора Эльбрус</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="elements__image" src="./images/dombay.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="Изображение">
                <div class="elements__bottom">
                    <h2 class="elements__text">Карачаево-Черкессия</h2>
                    <button class="elements__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <h2 class="footer__text">&#169; 2020 Mesto Russia</h2>
    </footer>
    <div class="popup popup_hiden">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрытие"></button>
            <form class="popup__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input_name_form popup__input" name="nameInput" type="text"
                    placeholder="Имя">
                <input class="popup__input_text_form popup__input" name="jobInput" type="text"
                    placeholder="Профессия">
                <button class="popup__submit-button" type="submit" aria-label="Сохранение">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
