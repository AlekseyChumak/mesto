<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Неизвестный парень</h1>
                <p class="profile__subtitle">Путешествия по России</p>
                <button class="profile__button-edit" type="button" aria-label="править">
                </button>
            </div>
            <button class="profile__button-add" type="button" aria-label="добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__text">&#169; 2020 Mesto Russia</h2>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="button button__close_type_edit" type="button" aria-label="Закрытие"></button>
            <form class="popup__info popup__info_edit_profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_position_top" name="nameInput" type="text" placeholder="Имя">
                <input class="popup__input popup__input_position_buttom" name="jobInput" type="text"
                    placeholder="Профессия">
                <button class="popup__submit-button" type="submit" aria-label="Сохранение">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="button button__close_type_new-card" type="button" aria-label="Закрытие"></button>
            <form class="popup__info popup__info_add_card">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_add_title" name="title-add" type="text" placeholder="Название">
                <input class="popup__input popup__input_add_url" name="url" type="url" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit" aria-label="Создать">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_open-img">
        <figure class="popup__figure">
            <img class="popup__img" src="#" alt="#">
            <button class="button button__close_type_img" type="button" aria-label="Закрытие"></button>
            <h2 class="popup__img-title"></h2>
        </figure>
    </div>
    <template id="item__template">
        <li class="elements__card">
            <img class="elements__image" src="#" alt="#">
            <button class="elements__delete-button" type="button" aria-label="удалить"></button>
            <div class="elements__bottom">
                <h2 class="elements__text"></h2>
                <button class="elements__like" type="button" aria-label="Лайк"></button>
            </div>
        </li>
    </template>
    <script src="./script/initialCards.js" defer></script>
    <script src="./script/index.js" defer></script>
</body>

</html>
